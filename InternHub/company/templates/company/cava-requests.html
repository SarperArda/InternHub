{% extends 'base.html' %}
{% load static %}

{% block title %}CAVA Requests{% endblock %}

{% block styling %}
    <link rel="stylesheet" type="text/css" href="">
{% endblock %}

{% block body %}
    {% for request in requests %}
    <div>
        <p>
            <a href="{% url 'company:cava-detail' request.id %}">{{ request.user.first_name }} {{ request.requested_company.name}}</a>
        </p>
    </div>
    {% endfor %}
{% endblock %}
