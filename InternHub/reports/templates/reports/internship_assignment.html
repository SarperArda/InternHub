{% extends 'base.html' %}
{% load static %}

{% block title %}Internship Assignment{% endblock %}

{% block styling %}
    <link rel="stylesheet" type="text/css" href="{% static 'reports/login.css' %}">
{% endblock %}

{% block body %}
    <div class="form-page">
        <div class="form">
            <h1>InternHub</h1>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="action" value="Assign">Assign</button>
                <button type="submit" name="action" value="RandomlyAssign">Randomly Assign</button>
                <button type="submit" name="action" value="Clear">Clear Assignments</button>
            </form>
        </div>
    </div>
{% endblock %}
