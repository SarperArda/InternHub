<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width_device-width, initial_scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}

    {% block content %}        
    {% endblock %}
</body>
</html>
